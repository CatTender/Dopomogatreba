<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <link rel="stylesheet" href="css/style.css" />

    <div class="container">
      <div class="row get-app">
        <div class="col-md-6 get-app__column_image">
          <img src="image/phone.png" alt="Mobile phone" class="image" />
          <img
            src="image/phone-shadow.png"
            alt="Mobile phone"
            class="image-shadow"
          />

        <div class="col-md-6 get-app__column_text">
          <div class="get-app__title">Download our mobile app</div>
          <div class="get-app__text">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis
            autem, alias eius incidunt commodi expedita nam reiciendis Lorem
            ipsum, dolor sit amet consectetur adipisicing elit.
          </div>
          <div class="button-area">
            <a href="#">
              <div class="button google">
                <div class="button__caption">Get it now</div>
                <div class="button__app-market">Google Play</div>
              </div>
            </a>
            <a href="#">
              <div class="button apple">
                <div class="button__caption">Get it now</div>
                <div class="button__app-market">App Store</div>
              </div>
            </a>
          </div>
        </div>
      </div>
